<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Organizzazioni - CertiCredia Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-cyan-600">üõ°Ô∏è CertiCredia</h1>
                    <span class="ml-4 text-gray-600">Gestione Organizzazioni</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-name" class="text-sm text-gray-700"></span>
                    <a href="admin.html" class="text-sm text-cyan-600 hover:text-cyan-700">Dashboard</a>
                    <button id="logout-btn" class="text-sm text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header with Add Button -->
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Organizzazioni</h2>
                <p class="text-gray-600">Gestisci le organizzazioni registrate nel sistema</p>
            </div>
            <button id="add-org-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg font-medium">
                + Nuova Organizzazione
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="filter-name" placeholder="Cerca per nome..." class="border rounded-lg px-3 py-2">
                <select id="filter-type" class="border rounded-lg px-3 py-2">
                    <option value="">Tutti i tipi</option>
                    <option value="corporate">Corporate</option>
                    <option value="government">Government</option>
                    <option value="non_profit">Non Profit</option>
                </select>
                <select id="filter-status" class="border rounded-lg px-3 py-2">
                    <option value="">Tutti gli stati</option>
                    <option value="active">Attivo</option>
                    <option value="suspended">Sospeso</option>
                    <option value="pending">In Attesa</option>
                </select>
                <button id="reset-filters-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">
                    Reset Filtri
                </button>
            </div>
        </div>

        <!-- Organizations Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">P.IVA</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Citt√†</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stato</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Creata</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Azioni</th>
                    </tr>
                </thead>
                <tbody id="organizations-tbody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">Caricamento...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Organization Modal (Create/Edit) -->
    <div id="org-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4">Nuova Organizzazione</h3>
                <form id="org-form">
                    <input type="hidden" id="org-id">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome Organizzazione*</label>
                            <input type="text" id="org-name" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo*</label>
                            <select id="org-type" required class="w-full border rounded-lg px-3 py-2">
                                <option value="">Seleziona tipo</option>
                                <option value="corporate">Corporate</option>
                                <option value="government">Government</option>
                                <option value="non_profit">Non Profit</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">P.IVA*</label>
                            <input type="text" id="org-vat" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Indirizzo*</label>
                            <input type="text" id="org-address" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Citt√†*</label>
                            <input type="text" id="org-city" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CAP*</label>
                            <input type="text" id="org-postal" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Paese*</label>
                            <input type="text" id="org-country" value="IT" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Contatto*</label>
                            <input type="email" id="org-email" required class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                            <input type="tel" id="org-phone" class="w-full border rounded-lg px-3 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Stato*</label>
                            <select id="org-status" required class="w-full border rounded-lg px-3 py-2">
                                <option value="active">Attivo</option>
                                <option value="suspended">Sospeso</option>
                                <option value="pending">In Attesa</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancel-modal-btn" class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-50">
                            Annulla
                        </button>
                        <button type="submit" class="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700">
                            Salva
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Organization Modal -->
    <div id="view-org-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Dettagli Organizzazione</h3>
                    <button id="close-view-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="view-org-content" class="space-y-4">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script src="dashboard-organizations.js"></script>
</body>
</html>
