<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi | CertiCredia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <img src="Logo.svg" alt="CertiCredia Logo" class="w-10 h-10">
                <h1 class="text-3xl font-bold">CERTI<span class="text-cyan-400">CREDIA</span></h1>
            </div>
            <p class="text-slate-400">Accedi al tuo account</p>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 bg-slate-800 rounded-lg p-1">
            <button id="tab-login" class="flex-1 py-2 rounded-md bg-cyan-500 text-white font-medium transition">Accedi</button>
            <button id="tab-register" class="flex-1 py-2 rounded-md text-slate-400 hover:text-white transition">Registrati</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <button type="submit" class="btn-primary w-full">Accedi</button>
            <div class="text-center mt-4">
                <a href="#" id="forgot-password-link" class="text-sm text-cyan-400 hover:text-cyan-300">Password dimenticata?</a>
            </div>
        </form>

        <!-- Password Reset Form -->
        <div id="reset-password-section" class="hidden space-y-4">
            <div id="reset-step-1">
                <p class="text-sm text-slate-400 mb-4">Inserisci la tua email per ricevere il codice di reset</p>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="reset-email" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
                </div>
                <button type="button" id="send-reset-btn" class="btn-primary w-full mt-4">Invia Codice</button>
            </div>

            <div id="reset-step-2" class="hidden">
                <p class="text-sm text-slate-400 mb-4">Inserisci il codice a 6 cifre ricevuto via email</p>
                <div>
                    <label class="block text-sm font-medium mb-2">Codice (6 cifre)</label>
                    <input type="text" id="reset-token" maxlength="6" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white text-center text-2xl tracking-widest">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 mt-4">Nuova Password (min 8 caratteri)</label>
                    <input type="password" id="reset-new-password" minlength="8" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
                </div>
                <button type="button" id="reset-password-btn" class="btn-primary w-full mt-4">Reimposta Password</button>
            </div>

            <div class="text-center mt-4">
                <a href="#" id="back-to-login-link" class="text-sm text-cyan-400 hover:text-cyan-300">← Torna al login</a>
            </div>
        </div>

        <!-- Register Form -->
        <form id="register-form" class="hidden space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Nome Completo</label>
                <input type="text" name="name" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password (min 8 caratteri)</label>
                <input type="password" name="password" required minlength="8" class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Azienda (opzionale)</label>
                <input type="text" name="company" class="form-input w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white">
            </div>
            <button type="submit" class="btn-primary w-full">Registrati</button>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-sm text-slate-400 hover:text-white">← Torna alla Home</a>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
