<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | CertiCredia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white">
    <nav class="bg-slate-900/95 border-b border-slate-800 py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center space-x-2">
                <svg class="w-10 h-10 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <h1 class="text-xl font-bold">CERTI<span class="text-cyan-400">CREDIA</span> - Checkout</h1>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-bold mb-6">Dati di Fatturazione</h2>
                <form id="checkout-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm mb-2">Nome e Cognome *</label>
                            <input type="text" name="billing_name" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm mb-2">Email *</label>
                            <input type="email" name="billing_email" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2">Telefono *</label>
                            <input type="tel" name="billing_phone" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2">CAP *</label>
                            <input type="text" name="billing_postal_code" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm mb-2">Indirizzo *</label>
                            <input type="text" name="billing_address" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2">Città *</label>
                            <input type="text" name="billing_city" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2">Paese</label>
                            <input type="text" name="billing_country" value="Italia" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                    </div>

                    <div class="pt-4">
                        <label class="block text-sm mb-2">Metodo di Pagamento</label>
                        <select name="payment_method" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                            <option value="bank_transfer">Bonifico Bancario</option>
                            <option value="card" disabled>Carta di Credito (prossimamente)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm mb-2">Note Ordine (opzionale)</label>
                        <textarea name="notes" rows="3" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary w-full py-4 text-lg">Completa Ordine</button>
                </form>
            </div>

            <div>
                <div class="bg-slate-800 rounded-xl p-6 sticky top-24">
                    <h3 class="text-xl font-bold mb-4">Riepilogo Ordine</h3>
                    <div id="order-summary" class="space-y-3"></div>
                    <div class="border-t border-slate-700 mt-4 pt-4">
                        <div class="flex justify-between text-xl font-bold">
                            <span>Totale</span>
                            <span id="order-total" class="text-cyan-400">€0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="shop.js"></script>
</body>
</html>
